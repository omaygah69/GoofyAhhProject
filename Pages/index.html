<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Truly one of the Apps ever created</h1>
    <div class="wrapper bg-pink-900">
        <form id="add-todo-form">
            <input id="todo-input" type="text" placeholder="Write a Task" >
            <button id="add-button">ADD</button>
        </form>
        <ul id="todo-list">
            <li class="todo">
                <input type="checkbox" id="todo-1">
                <label class="custom-checkbox" for="todo-1">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
                        <path d="m381-240 424-424-57-56-368 367-169-170-57 57 227 226Zm0 113L42-466l169-170 170 170 366-367 172 168-538 538Z"/>
                    </svg>
                </label>
            </li>
        </ul>
    </div>
    <script>
        async function fetchAndRenderTodos() {
            const response = await fetch('http://localhost:6969/getTodo');
            const todos = await response.json();
            const todoList = document.getElementById('todo-list');
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const listItem = document.createElement('li');
                listItem.textContent = todo.Title;
                todoList.appendChild(listItem);
            });
        }
        async function addTodo() {
            const todoText = document.getElementById('todo-input').value;
            const response = await fetch('http://localhost:6969/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ Title: todoText })
            });
            if (response.ok) {
                fetchAndRenderTodos();
            } else {
                alert('Failed to add todo');
            }
        }
        // Event listener for form submission 
        document.getElementById('add-todo-form').addEventListener('submit', function(event) {
            event.preventDefault();
            addTodo();
        });
        // Initial fetch and render
        fetchAndRenderTodos();
    </script>
</body>
</html>
